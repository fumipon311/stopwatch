<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<title>Stopwatch</title>
<link rel="stylesheet" href="https://fumipon311.github.io/stopwatch/set.css"/type="text/css">
</head>
<body>
  <h1>ストップウォッチ</h1>
    <div id="time">00:00:00</div>
    <div id="buttons">
      <input id="start" type="button" value="スタート">
      <input id="stop" type="button" value="ストップ">
      <input id="reset" type="button" value="リセット">
      <button type="button" id="stop" disabled>ストップ</button>
      <button type="button" id="reset" disabled>リセット</button>
    </div>
  </div>  
  <script>
    const time = document.getElementById('time');
const startButton = document.getElementById('start');
const stopButton = document.getElementById('stop');
const resetButton = document.getElementById('reset');

let startTime;
let stopTime = 0;
let timeoutID;

function displayTime() {
  const currentTime = new Date(Date.now() - startTime + stopTime);
  const h = String(currentTime.getMinutes()).padStart(2, '0');
  const m = String(currentTime.getMinutes()).padStart(2, '0');
  const s = String(currentTime.getSeconds()).padStart(2, '0');
  const ms = String(currentTime.getMilliseconds()).padStart(3, '0');.slice(0,2)

  time.textContent = `${m}:${s}:${ms}`;
  timeoutID = setTimeout(displayTime, 10);
}
    
startButton.addEventListener('mousedown', () => {
  startButton.disabled = true;
  stopButton.disabled = false;
  resetButton.disabled = true;
  startTime = Date.now();
  displayTime();
});

stopButton.addEventListener('mousedown', function() {
  startButton.disabled = false;
  stopButton.disabled = true;
  resetButton.disabled = false;
  clearTimeout(timeoutID);
  stopTime += (Date.now() - startTime);
});

resetButton.addEventListener('mousedown', function() {
  startButton.disabled = false;
  stopButton.disabled = true;
  resetButton.disabled = true;
  time.textContent = '00:00.00';
  stopTime = 0;
});
  </script>
</body>
</html>
